<title>Assignment 4</title>
<script>
 
        function display() {
        if(validate_form()){
            DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=299,height=199')
         
            message = "<ul><li><b>Name: </b>" + document.getElementById("a").value;
           
            message += "<li><b>Gender: </b>" + displayRadioValue();
            message += "<li><b>Country: </b>" + document.getElementById("b").value;
         
            message += "<li><b>Email: </b>" + document.getElementById("c").value;
        
            message += "<li><b>Phone Number: </b>" + document.getElementById("d").value;
            DispWin.document.write(message);
            }
        }
        function validate_form() {
          
            var phoneno = /^\d{10}$/;

            if(!(document.getElementById("d").value.match(phoneno))){
                alert("Incorrect mobile no.");
            
                return false;
            }

            if (document.getElementById("a").value == "") {
                alert("Enter your name");
                return false;
            }

            if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(document.getElementById("c").value)) {
                alert("Email address is invalid!")
            
                return false
            }
            alert("Your response is Submitted sucessfully");
          
            return true;
        }
        function displayRadioValue() { 
            var ele = document.getElementsByName('gn'); 
                if(ele[0].checked) 
                        return "Male"; 
                else
                        return "Female";
        } 
      function blurFunction() 
       { 
    	document.getElementById("a").style.background = "cyan";
       }
        
</script>
